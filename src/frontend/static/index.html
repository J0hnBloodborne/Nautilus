<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautilus | Deep Dive</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="center-title">NAUTILUS</div>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Hunt the signal..." autocomplete="off">
                    <button id="search-clear" onclick="clearSearch()">‚úï</button>
                    <button onclick="runSearch()" style="background:none;border:none;cursor:pointer;font-size:1.2rem; color:white;">üîç</button>
                </div>
                <div id="live-results" class="live-dropdown hidden"></div>
            </div>

            <div class="tabs-bar">
                <button class="tab-btn active" data-tab="movies">MOVIES</button>
                <button class="tab-btn" data-tab="shows">SERIES</button>
            </div>
        </div>
    </header>
    
    <main id="content-area"></main>

    <div id="modal" class="modal-overlay" onclick="backdropClose(event)">
        <div id="modal-glass" class="modal-glass">
            
            <div id="player-wrapper" class="hidden">
                <div class="player-controls">
                    <div class="controls-left">
                        <span style="color:rgba(255,255,255,0.6); font-weight:bold; font-size:0.8rem;">SOURCE:</span>
                        <select id="source-select" class="source-select" onchange="changeSource(this.value)">
                            <option value="auto">‚ö° Auto (VidLink)</option>
                            <option value="VidLink">VidLink</option>
                            <option value="VidSrc.to">VidSrc.to</option>
                            <option value="VidSrc.net">VidSrc.net</option>
                            <option value="SuperEmbed">SuperEmbed</option>
                            <option value="VidSrc.cc">VidSrc.cc</option>
                            <option value="AutoEmbed">AutoEmbed</option>
                        </select>
                    </div>
                    
                    <button class="exit-btn" onclick="closePlayer()">‚úï EXIT</button>
                </div>

                <div id="artplayer-app" style="width: 100%; height: 100%;"></div>
                <iframe id="embed-frame" class="hidden" allowfullscreen allow="autoplay; encrypted-media; fullscreen"></iframe>
            </div>

            <div id="modal-content-wrapper">
                <button class="close-btn" style="position:absolute; top:20px; right:20px; font-size:2rem; background:none; border:none; color:white; cursor:pointer; z-index:10;" onclick="closeModal()">√ó</button>
                <img id="m-poster" src="" class="m-poster" alt="Poster">
                <div class="m-info">
                    <h2 id="m-title">Title</h2>
                    <div class="m-meta">
                        <span id="m-year">2024</span> ‚Ä¢ <span id="m-score" class="accent">98% Match</span>
                    </div>
                    <p id="m-desc">Description goes here...</p>
                    <div class="actions">
                        <button class="action-btn primary" id="play-btn">‚ñ∂ PLAY</button>
                        <button class="action-btn secondary" id="list-btn">+ LIST</button>
                    </div>
                    <div id="m-episodes" class="hidden">
                        <h3>SEASONS</h3>
                        <div id="ep-list" class="ep-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
