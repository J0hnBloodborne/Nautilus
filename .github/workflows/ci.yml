name: Nautilus CI

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    
    # 1. Spin up a temporary database for testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: ai321_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Code
      run: |
        # Check for messy code but don't fail the build on minor styling
        ruff check src/ --ignore E501

    - name: Run Tests
      env:
        # NOTE: This matches the service container we defined at the top
        DATABASE_URL: postgresql://admin:password123@localhost:5432/ai321_test
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 
      run: |
        # 1. Initialize the Database (Create Tables)
        python -m src.core.models
        
        # 2. NOW run the tests
        python -m pytest
    # NOTE: DeepChecks validation is run in a separate job below (deepchecks)

  package-delivery:
    needs: [build-and-test, deepchecks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          # Docker/OCI image names must be lowercase. Ensure owner is lowercased before tagging.
          OWNER="${{ github.repository_owner }}"
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LOWER}/nautilus-app:${{ github.sha }}
          docker build -t "$IMAGE" .
          docker tag "$IMAGE" ghcr.io/${OWNER_LOWER}/nautilus-app:latest
          echo "Docker Image Built: $IMAGE"

      - name: Push Docker image to GHCR
        run: |
          OWNER="${{ github.repository_owner }}"
          OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/${OWNER_LOWER}/nautilus-app:${{ github.sha }}
          docker push "$IMAGE"
          docker push ghcr.io/${OWNER_LOWER}/nautilus-app:latest
          echo "Docker image pushed to ghcr.io"
      - name: Notify Discord (optional)
        if: ${{ always() }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Report the build-and-test job result as the action status for image builds
          status="${{ needs.build-and-test.result }}"
          run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          repo="${{ github.repository }}"
          content="Action run for ${repo} finished (image build step) with status: ${status}. See: ${run_url}"
          echo "Discord notify: $content"
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo 'No DISCORD_WEBHOOK set; skipping notification.'
            exit 0
          fi
          if command -v jq >/dev/null 2>&1; then
            payload=$(jq -nc --arg c "$content" '{"content":$c}')
          else
            esc_content=$(printf '%s' "$content" | sed -e 's/\\\\/\\\\\\\\/g' -e 's/"/\\\"/g')
            payload="{\"content\":\"$esc_content\"}"
          fi
          curl -s -X POST "$DISCORD_WEBHOOK" -H "Content-Type: application/json" -d "$payload" \
            && echo "Notification sent" || echo "Failed to send Discord notification"

  deepchecks:
    name: deepchecks-validation
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      PYTHONPATH: ${{ github.workspace }}
      # Use sqlite for the DeepChecks job by default so it doesn't rely on the test DB service
      DATABASE_URL: sqlite:///./reports/ci_data.db

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # ensure deepchecks is available
          pip install deepchecks || true

      - name: Prepare DB (seed)
        run: |
          mkdir -p reports
          python scripts/ci_seed.py

      - id: run_deepchecks
        name: Run DeepChecks validation
        continue-on-error: true
        run: |
          python -m src.ml.validation

      - name: Upload DeepChecks reports (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-reports
          path: reports/
          retention-days: 7

      