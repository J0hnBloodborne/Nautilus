name: Nautilus CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    
    # 1. Spin up a temporary database for testing
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: ai321_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Code
      run: |
        # Check for messy code but don't fail the build on minor styling
        ruff check src/ --ignore E501

    - name: Run Tests
      env:
        # NOTE: This matches the service container we defined at the top
        DATABASE_URL: postgresql://admin:password123@localhost:5432/ai321_test
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }} 
      run: |
        # 1. Initialize the Database (Create Tables)
        python -m src.core.models
        
        # 2. NOW run the tests
        python -m pytest
    # NOTE: DeepChecks validation is run in a separate job below (deepchecks)

  package-delivery:
    needs: deepchecks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  
      - name: Build Docker Image
        run: |
            docker build -t nautilus-app:${{ github.sha }} .
            echo "Docker Image Built Successfully"

  deepchecks:
    name: DeepChecks Validation
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      PYTHONPATH: ${{ github.workspace }}
      # Use sqlite for the DeepChecks job by default so it doesn't rely on the test DB service
      DATABASE_URL: sqlite:///./reports/ci_data.db

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # ensure deepchecks is available
          pip install deepchecks || true

      - name: Prepare DB (seed)
        run: |
          mkdir -p reports
          python scripts/ci_seed.py

      - name: Run DeepChecks validation
        run: |
          python -m src.ml.validation

      - name: Upload DeepChecks reports (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-reports
          path: reports/
          retention-days: 7