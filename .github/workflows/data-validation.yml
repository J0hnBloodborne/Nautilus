name: DeepChecks Data Validation

on:
  push:
    paths:
      - 'src/**'
      - 'reports/**'
  workflow_dispatch:

jobs:
  validation:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure deepchecks is available in case it's not pinned in requirements
          pip install deepchecks

      - name: Ensure DATABASE_URL (use sqlite fallback if no secret provided)
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL=sqlite:///./reports/ci_data.db" >> $GITHUB_ENV
            echo "Using fallback sqlite DB: sqlite:///./reports/ci_data.db"
          else
            echo "Using provided DATABASE_URL"
          fi

      - name: Prepare SQLite DB and seed minimal data
        run: |
          mkdir -p reports
          # run the repo script that seeds a minimal DB for CI
          python scripts/ci_seed.py

      - name: Run DeepChecks validation
        run: |
          python -m src.ml.validation

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: deepchecks-reports
          path: reports/
          retention-days: 7
