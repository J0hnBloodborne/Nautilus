version: '3.8'

services:
  # 0. The Captain: Main API Application
  app:
    build: .
    container_name: ai321_app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio
    environment:
      - DATABASE_URL=postgresql://admin:password123@db:5432/ai321_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    # IPC host is needed for Playwright in Docker
    ipc: host

  # 1. The Brain: PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ai321_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ai321_db
    ports:
      - "5432:5432"
    volumes:
      # FIXED: Now pointing to the named volume defined at the bottom
      - postgres_data:/var/lib/postgresql/data

  # 2. The Cargo Hold: MinIO
  minio:
    image: minio/minio
    container_name: ai321_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker_volumes/minio:/data

  # 3. The Dashboard: PgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: ai321_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ai321.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  tunnel:
    image: cloudflare/cloudflared
    restart: always
    container_name: nautilus_tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - app

# 4. Network Definition
networks:
  default:
    name: rohaan-net

# 5. Volume Definition (THIS WAS MISSING/WRONG)
volumes:
  postgres_data: